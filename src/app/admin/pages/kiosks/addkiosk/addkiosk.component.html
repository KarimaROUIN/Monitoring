
  <div class="container-fluid page">
  <div class="d-flex page__box p-3 mt-2">Kiosks</div>
  <div class="shadow p-3 position-relative">

<h2>Add Kiosk</h2>
<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
  <section class="center">
    <div class="input-container">
      <label for="id">Id</label>
      <input type="text" formControlName="id" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.id.errors }" />
                    <div *ngIf="submitted && f.id.errors" class="invalid-feedback">
                        <div *ngIf="f.id.errors.required">Id is required</div>
                        </div>
    </div>
    <div class="input-container">
      <label for="name">Name</label>
      <input type="text" formControlName="name" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.name.errors }" />
                    <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                        <div *ngIf="f.name.errors.required">Name is required</div>
                        </div>
    </div>
    <div class="input-container">
      <label for="adresse" required>Adresse</label>
      <input type="text" formControlName="adresse" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.adresse.errors }" />
                    <div *ngIf="submitted && f.adresse.errors" class="invalid-feedback">
                        <div *ngIf="f.adresse.errors.required">Adresse is required</div>
                        </div>
    </div>
    <div class="input-container">
   <label for="responsable">Responsable</label>

   <div class="select">
   
  <select formControlName="responsable" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.responsable.errors }">
    <option value=""></option>
    <option value="1">Pure CSS</option>
    <option value="2">No JS</option>
    <option value="3">Nice!</option>
  </select>
</div>
  <div *ngIf="submitted && f.responsable.errors" class="invalid-feedback">
                        <div *ngIf="f.responsable.errors.required">responsable is required</div>
                    </div>
 </div>
  </section>
  
  <div class="send-container">
      <button mat-raised-button color="primary"  type="submit">Add</button>
   </div>
</form>
  </div>
</div>
